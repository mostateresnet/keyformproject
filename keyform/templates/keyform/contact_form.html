{% extends 'keyform/base.html' %}
{% load i18n %}
{% load static %}
{% block css %}
    {{ block.super }}
    <link rel='stylesheet' href='{% static "keyform/css/contact_form.css" %}'>
{% endblock %}

{% block content %}
    <h2 class='title'>{{ title }} {% trans 'Contact' %}</h2>
    <div class='contact-form'>
        <form method=POST> {% csrf_token %}
            {{ form }}
            {% comment %}
            {% for field in form %}
                <div class = 'field row'>
                    {{ field }}
                </div>
            {% endfor %}
            {% endcomment %}
            <button type='submit'>{% trans 'Submit' %} </button>
        </form>
    </div>
{% endblock %}
