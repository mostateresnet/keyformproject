{% extends "keyform/base.html" %}
{% load i18n %}

{% block content %}
    {% trans 'Welcome to Keyform!' %}
    <form method=POST>{% csrf_token %}
    <div class = "row">
    	<div class = "column">
			{% for field in form %}
    			<div class="fieldWrapper">
        		{{ field.errors }}
        		{{ field.label_tag }} {{ field }}
        		{% if field.help_text %}
        		<p class="help">{{ field.help_text|safe }}</p>
        		{% endif %}
    			</div>
			{% endfor %}
			<input type="submit"/></form>
		</div>
	</div>
{% endblock %}
